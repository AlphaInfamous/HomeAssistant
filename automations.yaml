      sequence:
      - service: light.turn_off
        data:
          transition: 13
        target:
          entity_id: light.kitchen_lights_group
  mode: single
- id: '1662617927962'
  alias: automation_master_bath
  description: Master bath lights and Vent fan
  trigger:
  - type: opened
    platform: device
    device_id: 68b24ecf14ab68e989205325f3937cd5
    entity_id: b48f8e590d7a9ee967fcb0ccfff8686a
    domain: binary_sensor
    id: master_bath_door_open
  - type: not_opened
    platform: device
    device_id: 68b24ecf14ab68e989205325f3937cd5
    entity_id: b48f8e590d7a9ee967fcb0ccfff8686a
    domain: binary_sensor
    id: master_bath_door_closed
  - platform: state
    entity_id:
    - light.master_bath_dome
    - light.master_bath_vanity
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
    id: Lights on 5S
  - platform: state
    entity_id:
    - light.master_bath_vanity
    - light.master_bath_dome
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: 5 mins after lights off
  - platform: device
    type: turned_on
    device_id: 12c453b8fa5f7aa805fa636ca446605d
    entity_id: 1d65c04014f9925f53f2e41998a2048e
    domain: fan
    id: Vent is on for 1H
    for:
      hours: 1
      minutes: 0
      seconds: 0
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - master_bath_door_open
      sequence:
      - if:
        - condition: state
          entity_id: light.master_bath_lights
          state: 'off'
        then:
        - service: light.turn_on
          data:
            transition: 1
          target:
            entity_id:
            - light.master_bath_vanity
            - light.master_bath_dome
        else:
        - service: light.turn_off
          data:
            transition: 2
          target:
            entity_id:
            - light.master_bath_dome
            - light.master_bath_vanity
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id: 5 mins after lights off
        - condition: numeric_state
          entity_id: sensor.master_bath_humidity
          below: 75
      sequence:
      - service: fan.turn_off
        data: {}
        target:
          entity_id: fan.master_bath_vent
    - conditions:
      - condition: trigger
        id:
        - Lights on 5S
      sequence:
      - service: fan.turn_on
        data: {}
        target:
          entity_id: fan.master_bath_vent
    - conditions:
      - condition: trigger
        id:
        - Vent is on for 1H
      sequence:
      - service: fan.turn_off
        data: {}
        target:
          entity_id: fan.master_bath_vent
  mode: single
